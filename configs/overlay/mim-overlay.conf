<Input in_mim_role>
  Module              im_msvistalog
  ResolveSID          TRUE
  ResolveGUID         TRUE
  Language            en-US

  # MIM logs may not exist on non-MIM servers,
  # so tolerate missing channels safely
  TolerateQueryErrors TRUE

  <QueryXML>
    <QueryList>
      <Query Id="0">
        <!-- Core MIM Sync Engine -->
        <Select Path="Forefront Identity Manager Synchronization">*</Select>

        <!-- Management Agents (connectors) -->
        <Select Path="Forefront Identity Manager Management Agent">*</Select>
      </Query>
    </QueryList>
  </QueryXML>

  # Do NOT filter by EventID initially.
  # These logs are already high-signal and low-volume.
</Input>